<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kedai Alat Ganti Motosikal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide@0.263.1/dist/lucide.css">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon components (since we can't import lucide-react directly in HTML)
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                package: "M16.5 9.4l-9-5.19M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z",
                alertTriangle: "M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z",
                trendingUp: "M23 6l-9.5 9.5-5-5L1 18",
                search: "M11 17a6 6 0 100-12 6 6 0 000 12zM21 21l-4.35-4.35",
                plus: "M12 5v14M5 12h14",
                shoppingCart: "M9 22a1 1 0 100-2 1 1 0 000 2zM20 22a1 1 0 100-2 1 1 0 000 2zM1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6",
                fileText: "M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z",
                download: "M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3",
                printer: "M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2",
                info: "M12 22a10 10 0 100-20 10 10 0 000 20zM12 16v-4M12 8h.01"
            };
            
            return (
                <svg 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round"
                    className={className}
                >
                    <path d={icons[name] || ""} />
                </svg>
            );
        };

        const SistemKedaiMotosikal = () => {
            // State untuk produk
            const [produk, setProduk] = useState([
                { id: 1, nama: 'Minyak Hitam Yamalube', kategori: 'Minyak', stok: 5, hargaBeli: 25, hargaJual: 35, minStok: 10 },
                { id: 2, nama: 'Pad Brek Depan LC135', kategori: 'Brek', stok: 15, hargaBeli: 18, hargaJual: 28, minStok: 5 },
                { id: 3, nama: 'Plug Racing NGK', kategori: 'Enjin', stok: 3, hargaBeli: 12, hargaJual: 20, minStok: 10 },
                { id: 4, nama: 'Rantai 428', kategori: 'Rantai', stok: 8, hargaBeli: 45, hargaJual: 65, minStok: 5 },
            ]);

            const [jualan, setJualan] = useState([]);
            const [carian, setCarian] = useState('');
            const [showTambahProduk, setShowTambahProduk] = useState(false);
            const [showJual, setShowJual] = useState(false);
            const [showLaporan, setShowLaporan] = useState(false);
            const [showResit, setShowResit] = useState(false);
            const [showPanduan, setShowPanduan] = useState(false);
            const [produkDipilih, setProdukDipilih] = useState(null);
            const [kuantiti, setKuantiti] = useState(1);
            const [resitTerkini, setResitTerkini] = useState(null);
            const [pengguna, setPengguna] = useState('Pemilik');

            // Form untuk tambah produk baru
            const [produkBaru, setProdukBaru] = useState({
                nama: '',
                kategori: '',
                stok: 0,
                hargaBeli: 0,
                hargaJual: 0,
                minStok: 5
            });

            // Kira untung rugi
            const kiraUntungRugi = (jualanData = jualan) => {
                let totalJualan = 0;
                let totalKos = 0;
                
                jualanData.forEach(j => {
                    totalJualan += j.hargaJual * j.kuantiti;
                    totalKos += j.hargaBeli * j.kuantiti;
                });
                
                return {
                    jualan: totalJualan,
                    kos: totalKos,
                    untung: totalJualan - totalKos
                };
            };

            // Check stok rendah
            const stokRendah = produk.filter(p => p.stok <= p.minStok);

            // Tambah produk baru
            const tambahProduk = () => {
                if (produkBaru.nama && produkBaru.kategori) {
                    setProduk([...produk, {
                        ...produkBaru,
                        id: Date.now(),
                        stok: parseInt(produkBaru.stok),
                        hargaBeli: parseFloat(produkBaru.hargaBeli),
                        hargaJual: parseFloat(produkBaru.hargaJual),
                        minStok: parseInt(produkBaru.minStok)
                    }]);
                    
                    // Reset form
                    setProdukBaru({
                        nama: '',
                        kategori: '',
                        stok: 0,
                        hargaBeli: 0,
                        hargaJual: 0,
                        minStok: 5
                    });
                    setShowTambahProduk(false);
                }
            };

            // Jual produk
            const jualProduk = () => {
                if (produkDipilih && kuantiti > 0 && kuantiti <= produkDipilih.stok) {
                    // Update stok
                    setProduk(produk.map(p => 
                        p.id === produkDipilih.id 
                            ? { ...p, stok: p.stok - kuantiti }
                            : p
                    ));
                    
                    // Rekod jualan
                    const jualanBaru = {
                        id: Date.now(),
                        nama: produkDipilih.nama,
                        kuantiti: kuantiti,
                        hargaBeli: produkDipilih.hargaBeli,
                        hargaJual: produkDipilih.hargaJual,
                        total: produkDipilih.hargaJual * kuantiti,
                        tarikh: new Date().toLocaleDateString('ms-MY'),
                        masa: new Date().toLocaleTimeString('ms-MY'),
                        pengguna: pengguna
                    };
                    
                    setJualan([...jualan, jualanBaru]);
                    setResitTerkini(jualanBaru);
                    
                    setShowJual(false);
                    setShowResit(true);
                    setProdukDipilih(null);
                    setKuantiti(1);
                }
            };

            // Filter produk mengikut carian
            const produkFiltered = produk.filter(p => 
                p.nama.toLowerCase().includes(carian.toLowerCase()) ||
                p.kategori.toLowerCase().includes(carian.toLowerCase())
            );

            // Export data
            const exportData = () => {
                const dataExport = {
                    produk: produk,
                    jualan: jualan,
                    tarikh: new Date().toLocaleString('ms-MY')
                };
                
                const dataStr = JSON.stringify(dataExport, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `backup_kedai_${new Date().toISOString().slice(0,10)}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            };

            const untungRugi = kiraUntungRugi();

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-blue-600 text-white p-6 rounded-lg mb-6">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">üèçÔ∏è Sistem Kedai Alat Ganti Motosikal</h1>
                                    <p className="text-blue-100">Mudah urus stok & jualan kedai anda</p>
                                </div>
                                <div className="text-right">
                                    <p className="text-sm text-blue-100">Pengguna:</p>
                                    <select 
                                        className="bg-blue-700 text-white px-3 py-1 rounded border border-blue-500"
                                        value={pengguna}
                                        onChange={(e) => setPengguna(e.target.value)}
                                    >
                                        <option>Pemilik</option>
                                        <option>Pekerja 1</option>
                                        <option>Pekerja 2</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <button
                                onClick={() => setShowPanduan(true)}
                                className="bg-purple-500 text-white p-4 rounded-lg hover:bg-purple-600 flex flex-col items-center gap-2"
                            >
                                <Icon name="info" size={24} />
                                <span className="text-sm font-medium">Panduan</span>
                            </button>
                            
                            <button
                                onClick={() => setShowLaporan(true)}
                                className="bg-orange-500 text-white p-4 rounded-lg hover:bg-orange-600 flex flex-col items-center gap-2"
                            >
                                <Icon name="fileText" size={24} />
                                <span className="text-sm font-medium">Laporan</span>
                            </button>
                            
                            <button
                                onClick={exportData}
                                className="bg-green-500 text-white p-4 rounded-lg hover:bg-green-600 flex flex-col items-center gap-2"
                            >
                                <Icon name="download" size={24} />
                                <span className="text-sm font-medium">Backup</span>
                            </button>
                            
                            <button
                                onClick={() => window.print()}
                                className="bg-gray-500 text-white p-4 rounded-lg hover:bg-gray-600 flex flex-col items-center gap-2"
                            >
                                <Icon name="printer" size={24} />
                                <span className="text-sm font-medium">Print</span>
                            </button>
                        </div>

                        {/* Alert Stok Rendah */}
                        {stokRendah.length > 0 && (
                            <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded">
                                <div className="flex items-center">
                                    <Icon name="alertTriangle" className="text-red-500 mr-3" size={24} />
                                    <div>
                                        <h3 className="text-lg font-semibold text-red-800">‚ö†Ô∏è Amaran: Stok Rendah!</h3>
                                        <p className="text-red-700">
                                            {stokRendah.map(p => p.nama).join(', ')} - Sila order segera!
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Dashboard Untung/Rugi */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div className="bg-white p-6 rounded-lg shadow">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Jualan Hari Ini</p>
                                        <p className="text-2xl font-bold text-gray-800">RM {untungRugi.jualan.toFixed(2)}</p>
                                    </div>
                                    <Icon name="shoppingCart" className="text-blue-500" size={32} />
                                </div>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Modal</p>
                                        <p className="text-2xl font-bold text-gray-800">RM {untungRugi.kos.toFixed(2)}</p>
                                    </div>
                                    <Icon name="package" className="text-orange-500" size={32} />
                                </div>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Untung Bersih</p>
                                        <p className="text-2xl font-bold text-green-600">RM {untungRugi.untung.toFixed(2)}</p>
                                    </div>
                                    <Icon name="trendingUp" className="text-green-500" size={32} />
                                </div>
                            </div>
                        </div>

                        {/* Search & Actions */}
                        <div className="bg-white p-4 rounded-lg shadow mb-6">
                            <div className="flex flex-col sm:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <Icon name="search" className="absolute left-3 top-3 text-gray-400" size={20} />
                                    <input
                                        type="text"
                                        placeholder="Cari nama produk atau kategori..."
                                        className="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                        value={carian}
                                        onChange={(e) => setCarian(e.target.value)}
                                    />
                                </div>
                                <button
                                    onClick={() => setShowTambahProduk(true)}
                                    className="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 flex items-center justify-center gap-2"
                                >
                                    <Icon name="plus" size={20} />
                                    Tambah Produk
                                </button>
                            </div>
                        </div>

                        {/* Senarai Produk */}
                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Produk</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stok</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Beli</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Jual</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tindakan</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {produkFiltered.map(p => (
                                            <tr key={p.id} className={p.stok <= p.minStok ? 'bg-red-50' : ''}>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm font-medium text-gray-900">{p.nama}</div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                                        {p.kategori}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="text-sm text-gray-900">
                                                        {p.stok} unit
                                                        {p.stok <= p.minStok && (
                                                            <span className="text-red-600 text-xs ml-2">‚ö†Ô∏è Rendah</span>
                                                        )}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    RM {p.hargaBeli.toFixed(2)}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    RM {p.hargaJual.toFixed(2)}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                    <button
                                                        onClick={() => {
                                                            setProdukDipilih(p);
                                                            setShowJual(true);
                                                        }}
                                                        className="text-blue-600 hover:text-blue-900 bg-blue-100 px-3 py-1 rounded"
                                                        disabled={p.stok === 0}
                                                    >
                                                        {p.stok === 0 ? 'Habis' : 'Jual'}
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Modal Tambah Produk */}
                        {showTambahProduk && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                    <h2 className="text-xl font-bold mb-4">Tambah Produk Baru</h2>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label>
                                            <input
                                                type="text"
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                                value={produkBaru.nama}
                                                onChange={(e) => setProdukBaru({...produkBaru, nama: e.target.value})}
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                                            <select
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                                value={produkBaru.kategori}
                                                onChange={(e) => setProdukBaru({...produkBaru, kategori: e.target.value})}
                                            >
                                                <option value="">Pilih Kategori</option>
                                                <option value="Minyak">Minyak</option>
                                                <option value="Brek">Brek</option>
                                                <option value="Enjin">Enjin</option>
                                                <option value="Rantai">Rantai</option>
                                                <option value="Tayar">Tayar</option>
                                                <option value="Lampu">Lampu</option>
                                                <option value="Lain-lain">Lain-lain</option>
                                            </select>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Stok</label>
                                                <input
                                                    type="number"
                                                    className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                                    value={produkBaru.stok}
                                                    onChange={(e) => setProdukBaru({...produkBaru, stok: e.target.value})}
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Stok Minimum</label>
                                                <input
                                                    type="number"
                                                    className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                                    value={produkBaru.minStok}
                                                    onChange={(e) => setProdukBaru({...produkBaru, minStok: e.target.value})}
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Harga Beli (RM)</label>
                                                <input
                                                    type="number"
                                                    step="0.01"
                                                    className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                                    value={produkBaru.hargaBeli}
                                                    onChange={(e) => setProdukBaru({...produkBaru, hargaBeli: e.target.value})}
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Harga Jual (RM)</label>
                                                <input
                                                    type="number"
                                                    step="0.01"
                                                    className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                                    value={produkBaru.hargaJual}
                                                    onChange={(e) => setProdukBaru({...produkBaru, hargaJual: e.target.value})}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={tambahProduk}
                                            className="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600"
                                        >
                                            Simpan
                                        </button>
                                        <button
                                            onClick={() => setShowTambahProduk(false)}
                                            className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400"
                                        >
                                            Batal
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modal Jual */}
                        {showJual && produkDipilih && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                    <h2 className="text-xl font-bold mb-4">Jual: {produkDipilih.nama}</h2>
                                    
                                    <div className="space-y-4">
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <p className="text-sm text-gray-600">Stok Tersedia: <span className="font-bold">{produkDipilih.stok} unit</span></p>
                                            <p className="text-sm text-gray-600">Harga Per Unit: <span className="font-bold">RM {produkDipilih.hargaJual.toFixed(2)}</span></p>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Kuantiti</label>
                                            <input
                                                type="number"
                                                min="1"
                                                max={produkDipilih.stok}
                                                className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                                                value={kuantiti}
                                                onChange={(e) => setKuantiti(parseInt(e.target.value) || 1)}
                                            />
                                        </div>
                                        
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <p className="text-lg font-bold text-blue-900">
                                                Total: RM {(produkDipilih.hargaJual * kuantiti).toFixed(2)}
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={jualProduk}
                                            className="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
                                        >
                                            Jual
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowJual(false);
                                                setProdukDipilih(null);
                                                setKuantiti(1);
                                            }}
                                            className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400"
                                        >
                                            Batal
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modal Resit */}
                        {showResit && resitTerkini && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                    <div className="text-center mb-4">
                                        <h2 className="text-xl font-bold">RESIT JUALAN</h2>
                                        <p className="text-sm text-gray-600">Kedai Alat Ganti Motosikal</p>
                                    </div>
                                    
                                    <div className="border-t border-b py-4 my-4">
                                        <p className="text-sm mb-2"><strong>No. Resit:</strong> #{resitTerkini.id}</p>
                                        <p className="text-sm mb-2"><strong>Tarikh:</strong> {resitTerkini.tarikh} {resitTerkini.masa}</p>
                                        <p className="text-sm mb-2"><strong>Pekerja:</strong> {resitTerkini.pengguna}</p>
                                    </div>
                                    
                                    <div className="mb-4">
                                        <p className="text-sm mb-2"><strong>Item:</strong> {resitTerkini.nama}</p>
                                        <p className="text-sm mb-2"><strong>Kuantiti:</strong> {resitTerkini.kuantiti} unit</p>
                                        <p className="text-sm mb-2"><strong>Harga:</strong> RM {resitTerkini.hargaJual.toFixed(2)}</p>
                                    </div>
                                    
                                    <div className="bg-gray-100 p-3 rounded mb-4">
                                        <p className="text-lg font-bold">JUMLAH: RM {resitTerkini.total.toFixed(2)}</p>
                                    </div>
                                    
                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => window.print()}
                                            className="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
                                        >
                                            Print
                                        </button>
                                        <button
                                            onClick={() => setShowResit(false)}
                                            className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400"
                                        >
                                            Tutup
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modal Panduan - Simplified */}
                        {showPanduan && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
                                    <h2 className="text-2xl font-bold mb-4">üìñ Panduan Ringkas</h2>
                                    
                                    <div className="space-y-4">
                                        <div className="bg-blue-50 p-4 rounded">
                                            <h3 className="font-bold mb-2">üõí Cara Jual:</h3>
                                            <p>1. Click "Jual" pada produk</p>
                                            <p>2. Masuk kuantiti</p>
                                            <p>3. Confirm & Print resit</p>
                                        </div>
                                        
                                        <div className="bg-green-50 p-4 rounded">
                                            <h3 className="font-bold mb-2">‚ûï Tambah Produk:</h3>
                                            <p>1. Click "Tambah Produk"</p>
                                            <p>2. Isi semua maklumat</p>
                                            <p>3. Set stok minimum untuk alert</p>
                                        </div>
                                        
                                        <div className="bg-orange-50 p-4 rounded">
                                            <h3 className="font-bold mb-2">üìä Check Laporan:</h3>
                                            <p>Click "Laporan" untuk lihat untung/rugi</p>
                                        </div>
                                        
                                        <div className="bg-purple-50 p-4 rounded">
                                            <h3 className="font-bold mb-2">üíæ Backup:</h3>
                                            <p>Click "Backup" setiap hari sebelum tutup kedai</p>
                                        </div>
                                    </div>
                                    
                                    <button
                                        onClick={() => setShowPanduan(false)}
                                        className="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 mt-6"
                                    >
                                        OK, Faham!
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Modal Laporan - Simplified */}
                        {showLaporan && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg p-6 w-full max-w-lg">
                                    <h2 className="text-2xl font-bold mb-4">üìä Laporan Hari Ini</h2>
                                    
                                    <div className="space-y-4">
                                        <div className="bg-blue-50 p-4 rounded">
                                            <p className="text-sm text-gray-600">Total Jualan</p>
                                            <p className="text-2xl font-bold">RM {untungRugi.jualan.toFixed(2)}</p>
                                        </div>
                                        
                                        <div className="bg-orange-50 p-4 rounded">
                                            <p className="text-sm text-gray-600">Total Modal</p>
                                            <p className="text-2xl font-bold">RM {untungRugi.kos.toFixed(2)}</p>
                                        </div>
                                        
                                        <div className="bg-green-50 p-4 rounded">
                                            <p className="text-sm text-gray-600">Untung Bersih</p>
                                            <p className="text-2xl font-bold text-green-600">RM {untungRugi.untung.toFixed(2)}</p>
                                        </div>
                                        
                                        <div className="bg-purple-50 p-4 rounded">
                                            <p className="text-sm text-gray-600">Jumlah Transaksi</p>
                                            <p className="text-2xl font-bold">{jualan.length}</p>
                                        </div>
                                    </div>
                                    
                                    <button
                                        onClick={() => setShowLaporan(false)}
                                        className="w-full bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 mt-6"
                                    >
                                        Tutup
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<SistemKedaiMotosikal />, document.getElementById('root'));
    </script>
